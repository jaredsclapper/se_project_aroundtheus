<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A description of all the placed Jacques Cousteau, a explorer, has explored over his life"
    />
    <meta name="author" content="Jared Clapper" />
    <meta name="keywords" content="Explore explorer Yosemite Latemar Vanoise" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__image"
          src="./images/header.svg"
          alt="Around the U.S Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau profile picture"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__title">Â© 2022 Around The U.S</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="profile-close-button"
        ></button>
        <p class="modal__title">Edit profile</p>
        <form class="modal__form">
          <fieldset class="modal__fieldset">
            <label class="modal__label">
              <input
                type="text"
                id="profile-title-input"
                class="modal__input"
                name="title"
                placeholder="name"
                maxlength="40"
                minlength="2"
                required
              />
              <span class="popup__error" id="profile-title-input-error"></span>
            </label>
            <label class="modal__label">
              <input
                type="text"
                id="profile-description-input"
                class="modal__input"
                name="description"
                placeholder="description"
                maxlength="200"
                minlength="2"
                required
              />
              <span
                class="popup__error"
                id="profile-description-input-error"
              ></span>
            </label>
            <button class="modal__button button" type="submit">Save</button>
          </fieldset>
        </form>
      </div>
    </div>
    <!--- Add card modal button-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <p class="modal__title">New Place</p>
        <form class="modal__form">
          <fieldset class="modal__fieldset">
            <label class="modal__label">
              <input
                type="text"
                id="card-name-input"
                class="modal__input"
                name="title"
                placeholder="Title"
                maxlength="300"
                minlength="1"
                required
              />
              <span class="popup__error" id="card-name-input-error"></span>
            </label>
            <label class="modal__label">
              <input
                type="url"
                id="card-url-input"
                class="modal__input"
                name="url"
                placeholder="Image Url"
                required
              />
              <span class="popup__error" id="card-url-input-error"></span>
            </label>
            <button
              class="modal__button button modal__button_disabled"
              type="submit"
              disabled
            >
              Save
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <!----->

    <!-- Make image popup-->

    <div class="modal" id="modal-image-preview">
      <div class="modal__image-container">
        <img class="modal__image" src="" alt="" />
        <p class="modal__caption"></p>
        <button class="modal__close" type="button"></button>
      </div>
    </div>
    <!-- -->
    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
